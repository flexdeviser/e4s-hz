hazelcast:
  cluster-name: zgc
  spring-aware:
    enabled: true
  network:
    port:
      port: 6701
      port-count: 10
      auto-increment: true
    join:
      auto-detection:
        enabled: true
      tcp-ip:
        enabled: true
        interface: localhost
      multicast:
        enabled: false
      kubernetes:
        enabled: false
  integrity-checker:
    enabled: false
  jet:
    enabled: false